services:
  db:
    image: postgres:16-alpine
    container_name: event_scraper_db
    environment:
      POSTGRES_USER: ${DB_USER:-scraper}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-scraper_password}
      POSTGRES_DB: ${DB_NAME:-event_scraper}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-scraper} -d ${DB_NAME:-event_scraper}"]
      interval: 5s
      timeout: 5s
      retries: 5

  scraper:
    build: .
    container_name: event_scraper_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-scraper}:${DB_PASSWORD:-scraper_password}@db:5432/${DB_NAME:-event_scraper}
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-scraper}
      DB_PASSWORD: ${DB_PASSWORD:-scraper_password}
      DB_NAME: ${DB_NAME:-event_scraper}
      REQUEST_DELAY: ${REQUEST_DELAY:-1.0}
    volumes:
      - ./src:/app/src:ro
    profiles:
      - cli

  # API Service
  api:
    build: .
    container_name: event_scraper_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-scraper}:${DB_PASSWORD:-scraper_password}@db:5432/${DB_NAME:-event_scraper}
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-scraper}
      DB_PASSWORD: ${DB_PASSWORD:-scraper_password}
      DB_NAME: ${DB_NAME:-event_scraper}
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "${API_PORT:-8000}:8000"
    command: ["uvicorn", "src.api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    volumes:
      - ./src:/app/src

volumes:
  postgres_data:
